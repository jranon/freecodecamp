<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="header">Pomodoro For Productivity</div>
<div class="container">
  
  <div class="wrapper left">
    <div class="overlay b">
      Break<br />
      <span id="breaktime"></span>
    </div>
	
    <div class="timerset top btadj" value="plus">+</div>
    <div class="timerset bottom btadj" value="minus">-</div>
    
  </div>

  <div class="clock">
      <span id="clockstatus"></span><br />
      <span id="alarm"></span>
  </div>
  
  <!-- Set session interval -->
  <div class="wrapper right">
    <div class="overlay s">
      Session<br />
      <span id="sessiontime"></span>
    </div>
	
    <div class="timerset top stadj" value="plus">+</div>
    <div class="timerset bottom stadj" value="minus">-</div>
    
  </div>

</div>

<div class="footer">By <a href="https://github.com/jranon" target="_blank">Jranon</a>, 2017</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
