<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <!-- Set break interval -->
  <div class="timerset" id="break">Break<br /><button class="plus">+</button><br /><span id="breaktime"></span><br /><button class="minus">-</button></div>
  
  <div class="clock"><span id="status"></span><br /><span id="alarm"></span></div>
  
  <!-- Set session interval -->
  <div class="timerset" id="session">Session<br /><button class="plus">+</button><br /><span id="sessiontime"></span><br /><button class="minus">-</button></div>
  
  <!-- Display clock -->
  

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
