<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: Javascript Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="container">
  <div id="calculator">
      
    <div id="title">
      Javascript Calculator
    </div>
      
    <div id="window">
      <p><span id="current"></span></p>
      <p><span id="full"></span></p>
    </div>
    <br />
    
   <!-- AC CE (divide) x -->
      
      <div class="cbutton button" value="ac">AC</div>
      <div class="cbutton button" value="ce">CE</div>
      <div class="pbutton button" value="percent">%</div>
      <div class="obutton button" value="รท">รท</div>
      <br />
    <!--7 8 9 - -->
      
      <div class="nbutton button" value="7">7</div>
      <div class="nbutton button" value="8">8</div>
      <div class="nbutton button" value="9">9</div>
      <div class="obutton button" value="-">-</div>
      <br />
    <!-- 4 5 6 + -->
      
      <div class="nbutton button" value="4">4</div>
      <div class="nbutton button" value="5">5</div>
      <div class="nbutton button" value="6">6</div>
      <div class="obutton button" value="x">x</div>
      <br />
    
    <!-- 1 2 3 =(top) -->
      
      <div class="nbutton button" value="1">1</div>
      <div class="nbutton button" value="2">2</div>
      <div class="nbutton button" value="3">3</div>
      <div class="obutton button" value="+">+</div>
      <br />

    <!-- 0 . =(bottom) -->
      
      <div class="nbutton button" value="0">0</div>
      <div class="nbutton button" value=".">.</div>
      <div class="ebutton button" value="equals">=</div>
      <div class="obutton button" value="+">+</div>
    
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
