<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="footer">Wikipedia Viewer By Jesser702</div>
  <div class="form-inline row">
      <input class="form-control" type="text" placeholder="Type your query here" id="queryinput">
      <button type="submit" id="submitquery" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>
  </div>

    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm feeling lucky!</a>

  <div class="results hidden">Results for "<span class="querytext"></span>"</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
