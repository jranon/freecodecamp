<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp: Show the Local Weather (Needs to be viewed in https)</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container font">
  <div class="header">
    <p class="title">Local Weather at a Glance</p>

    <p class="apicredit">Powered By <a href="https://darksky.net/poweredby/" target="_blank">Dark Sky API</a>.</p>
  </div>
  
  <div class="temperature">
    <button class="fahrenheit"><span class="tempnum"></span><span class="measurement">F</span></button>
  </div>
  <div class="summary">
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
